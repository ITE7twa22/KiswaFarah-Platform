<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول الإدارة | كسوة فرح</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
  <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7); 
        }
        .header {
            position: relative;
            z-index: 1;
            background-color: transparent;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            color: #519ea0;
            font-weight: 700;
            margin: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
            position: relative;
            z-index: 1;
        }
        .login-box {
            background: rgb(255, 255, 255);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 120%;
            max-width: 430px;
        }
        .login-title {
            color: #61B2B3;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        .login-subtitle {
            color: #888;
            font-size: 14px;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: #61B2B3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #519ea0;
        }
        .error-msg {
            color: red;
            text-align: center;
        }
  </style>
</head>
<body>

  <div class="header">
    <h2>مرحبًا بكم في لوحة الإدارة</h2>
    <img src="/static/images/Logo.png" style="height: 140px;" alt="شعار كسوة فرح">
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title">تسجيل دخول الإدارة</h2>
      <p class="login-subtitle">هذه الصفحة مخصصة لقادة الموارد والجودة فقط</p>

      {% if error is defined and error %}
        <div class="alert alert-danger text-center py-2" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="مثل: ساره القحطاني" required>
        </div>
        <div class="mb-3">
          <label for="code" class="form-label">كود الدخول</label>
          <input type="password" class="form-control" id="code" name="code" placeholder="مثل: 1234" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">دخول</button>
      </form>

    </div>
  </div>

<footer class="text-center text-muted" style="font-size: 13px; margin-top: 30px; position: relative; z-index: 1;">
  <p style="margin: 0; padding: 10px;">تم التصميم والتنفيذ بواسطة <strong >لجنة التقنية</strong> © 2025</p>
</footer>

</body>
</html>
